<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>What season is?</title>
  <style>
    html {
      box-sizing: border-box;
    }

    * {
      box-sizing: inherit;
    }

    form {
      display: flex;
      align-items: center;
      margin: 0 0 10px;

    }

    label {
      font-size: 24px;
    }

    input {
      margin: 0 0 0 20px;
      padding: 0 10px;
      height: 40px;
      line-height: 40px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-right: none;
    }
    button {
      display: inline-block;
      height: 40px;
      background-color: #cfa15b;
      border: none;
      cursor: pointer;
    }

    div {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;

      width: 600px;
      height: 600px;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    p {
      position: absolute;
      font-size: 80px;
      font-weight: 700;
      /*color: #d6bc7a;*/
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <form>
    <label>
      Введите месяц года:
      <input class="season" type="text" placeholder='например, "Январь"'>
    </label>
    <button class="btn" type="button">Узнать сезон</button>
  </form>
  <div>
    <img id="image" src="img/seasons.jpg" alt="время года">
    <p class="text"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
