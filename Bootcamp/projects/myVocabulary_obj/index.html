<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Vocab</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <section class="main">
    <h1>Vocabulary v0.1</h1>

    <form class="addWord">
      <input class="input" id="word" name="word" type="text" placeholder="new word" autocomplete="off">
      <input class="input" id="translation" name="translation" type="text" placeholder="translation" autocomplete="off">
      <button type="button" class="btn-add">Add new word</button>
    </form>
    <h2 class="title" data-name="Words to learn">Words to learn</h2>
    <ul class="vocab"></ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
