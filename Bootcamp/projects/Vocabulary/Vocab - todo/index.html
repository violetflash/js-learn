<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Vocab</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <section class="main">
    <h1 class="main-title">ЗАДАЧНИК<span class="h1-span">(v0.1)</span></h1>

    <form class="vocab__form form">
      <input class="form__input" id="form-word" type="text" placeholder="новая задача" autocomplete="off">
      <input class="form__input" id="form-translation" type="text" placeholder="время" autocomplete="off">
      <button class="form__btn button">Добавить задачу</button>
    </form>

    <div class="content">

      <div class="title-box">
        <h2 class="title" data-name="Words to learn">Текущих задач нет</h2>
      </div>
      <ul class="to-learn"></ul>

      <div class="title-box">
        <h2 class="title learned-title" data-name="Learned words">Выполненных задач нет</h2>
      </div>
      <ul class="learnedWords"></ul>

    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
