<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Vocab</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <section class="main">
    <h1 class="main-title">Vocabulary<span class="h1-span">(v0.1)</span></h1>

    <form class="addWord">
      <input class="input" id="word" type="text" placeholder="new word" autocomplete="off">
      <input class="input" id="translation" type="text" placeholder="translation" autocomplete="off">
      <button type="submit" class="add-btn button">Add new word</button>
    </form>


    <div class="title-box">
      <h2 class="title" data-name="Words to learn">No words added</h2>
    </div>
    <ul class="to-learn"></ul>
    <div class="learned-title-box">
      <h2 class="title learned-title" data-name="Learned words">No words learned</h2>
    </div>
    <ul class="learned"></ul>
    <div class="delete-block">
      <button class="delete-all"><span class="delete-all-text">CLEAR VOCAB</span></button>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
