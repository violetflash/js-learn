<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Vocab</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <section class="main">
    <h1>Vocabulary v0.1</h1>

    <form class="addWord">
      <input class="input" id="word" name="word" type="text" placeholder="new word" autocomplete="off">
      <input class="input" id="translation" name="translation" type="text" placeholder="translation" autocomplete="off">
      <button type="button" class="btn-add">Add new word</button>
    </form>
    <div class="title-box">
      <h2 class="title" data-name="Words to learn">No words added</h2>
    </div>
    <ul class="to-learn"></ul>
    <div class="learned-title-box">
      <h2 class="title learned-title" data-name="Learned words">No words learned</h2>
    </div>
    <ul class="learned"></ul>
  </section>

  <a href="#" class="js-open-modal" data-modal="1">Открыть окно 1</a>
  <a href="#" class="js-open-modal" data-modal="2">Открыть окно 2</a>


  <!-- Несколько модальных окон -->

  <div class="modal" data-modal="1">
    <!--   Svg иконка для закрытия окна  -->
    <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg"               viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
    <p class="modal__title">Заголовок окна 1</p>
  </div>

  <div class="modal" data-modal="2">
    <!--   Svg иконка для закрытия окна  -->
    <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg"               viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
    <p class="modal__title">Заголовок окна 2</p>
  </div>

  <!-- Подложка под модальным окном -->
  <div class="overlay js-overlay-modal"></div>
  <script src="app.js"></script>
</body>

</html>
