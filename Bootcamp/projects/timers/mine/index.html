<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Timer</title>
</head>
<body>


  <div class="timer">
    <div class="content">
      <input id="duration" type="number" value="10">
      <div class="controls">
        <button id="start"><i class="far fa-play-circle"></i></button>
        <button id="stop" disabled=true><i class="far fa-pause-circle"></i></button>
      </div>
    </div>
    <svg class="animation" width="420" height="420">
      <circle id="circle"
              r="190" cx="210" cy="210"
              fill="transparent"
              stroke="lightblue"
              stroke-width="10"
              transform="rotate(-90 210 210)"
      />
      <circle r="180"
              cx="210"
              cy="210"
              fill="transparent"
              stroke="black"
              stroke-width="10"
      />
    </svg>
  </div>

  <script src="app.js"></script>
</body>
</html>
